<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع التسوق</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    .navbar {
        background-color: #444;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    .navbar a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .product {
        width: 30%;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 5px;
    }
    .product img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .product h2 {
        margin-top: 0;
    }
    .product p {
        margin-bottom: 10px;
    }
    .product button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .product button:hover {
        background-color: #45a049;
    }
    .cart {
        width: 30%;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }
    .cart h2 {
        margin-top: 0;
    }
    .cart ul {
        padding: 0;
        list-style: none;
    }
    .cart li {
        margin-bottom: 10px;
    }
    .cart input[type="number"] {
        width: 50px;
    }
    .total {
        margin-top: 20px;
        text-align: right;
    }
    .total span {
        font-weight: bold;
    }
</style>
</head>
<body>
    <header>
        <h1>موقع التسوق</h1>
    </header>
    <div class="navbar">
        <a href="">مشترياتي</a>
        <a href="profile.html">الصفحة الشخصية</a>
        <a href="#">العروض</a>
    </div>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="منتج 1">
            <h2>منتج 1</h2>
            <p>وصف المنتج يمكن أن يكون هنا.</p>
            <p>السعر: $50</p>
            <button onclick="addToCart(50)">إضافة إلى السلة</button>
        </div>
        <!-- إضافة المزيد من المنتجات هنا -->
    </div>
    <div class="cart">
        <h2>عربة التسوق</h2>
        <ul id="cart-items">
            <!-- عناصر السلة تظهر هنا -->
        </ul>
        <div class="total">
            <span>الإجمالي:</span> <span id="total-price">$0</span>
        </div>
    </div>

    <script>
        let cartItems = [];

        function addToCart(price) {
            let product = {
                price: price,
                quantity: 1
            };

            cartItems.push(product);
            displayCart();
        }

        function displayCart() {
            let cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `السعر: $${item.price} - الكمية: ${item.quantity}`;
                cartList.appendChild(li);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById('total-price').textContent = `$${totalPrice}`;
        }
    </script>
</body>
</html>
