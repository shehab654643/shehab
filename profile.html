<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة الشخصية</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    .navbar {
        background-color: #444;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    .navbar a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 20px;
    }
    .profile-info {
        padding: 20px;
    }
    .profile-info p {
        margin-bottom: 10px;
    }
    .button-container {
        text-align: center;
        margin-top: 20px;
    }
    .button-container a {
        text-decoration: none;
        color: #fff;
        background-color: #333;
        padding: 10px 20px;
        border-radius: 5px;
    }
    .button-container a:hover {
        background-color: #555;
    }
</style>
</head>
<body>
    <header>
        <h1>صفحة الشخصية</h1>
    </header>
    <div class="navbar">
        <a href="home.html">الصفحة الرئيسية</a>
    </div>
    <div class="container">
        <h2>معلومات المستخدم</h2>
        <div class="profile-info">
            <p><strong>الاسم:</strong> ياسمين أحمد</p>
            <p><strong>البريد الإلكتروني:</strong> example@example.com</p>
            <p><strong>العنوان:</strong> شارع النيل، القاهرة، مصر</p>
        </div>
        <div class="button-container">
        </div>
    </div>
</body>
</html>
